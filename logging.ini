[formatters]
keys=default

[formatter_default]
format=%(asctime)s:%(process)s:%(name)s:%(levelname)s %(message)s
class=logging.Formatter

[loggers]
keys=root

[handlers]
keys=console

[handler_console]
class=logging.StreamHandler
formatter=default
args=tuple()

[logger_root]
level=INFO
formatter=default
handlers=console
